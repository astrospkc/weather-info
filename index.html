<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="container">
        <nav>
          <ul>
            <h1>
              <img src="./images/weather  logo.png" alt="weather logo" />
            </h1>
            <h1>Weather App</h1>
          </ul>
          <div class="input">
            <div>
              <input type="text" id="city" />
            </div>
            <div>
              <button type="submit" id="submit">Search</button>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <h1 class="heading">
      <img src="./images/weatherheading.png" alt="" /> Weather for
      <span id="cityName"></span>
    </h1>

    <div class="card">
      <div class="gallery card1">
        <div class="temperature"><h1>Temperature</h1></div>
        <h1 class="value"><span id="temp2"></span>Â°C</h1>

        <ul>
          <li>Temperature is <span id="temp"></span></li>
          <li>Min Temperature is <span id="min_temp"></span></li>
          <li>Max Temperature is <span id="max_temp"></span></li>
        </ul>
      </div>
      <div class="gallery">
        <div class="Humidity"><h1 class="humid">Humidity</h1></div>
        <h1 class="value"><span id="humidity2"></span>%</h1>
        <ul>
          <li>Humidity is <span id="humidity"></span></li>
          <li>Sunrise time is <span id="sunrise"></span></li>
          <li>Sunset time is <span id="sunset"></span></li>
        </ul>
      </div>
      <div class="gallery">
        <div class="windSpeed"><h1 class="wind">Wind Speed</h1></div>
        <h1 class="value"><span id="wind_speed2"></span>km/hr</h1>
        <ul>
          <li>Feels Like <span id="feels_like"></span></li>
          <li>Wind Speed is <span id="wind_speed"></span></li>
          <li>Wind Degrees is <span id="wind_degrees"></span></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
